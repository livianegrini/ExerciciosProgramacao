<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>

    <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config); // Inicializa um novo jogo 

        var passarinho; // Variável para armazenar o objeto do pássaro

        // Função para carregar os recursos do jogo
        function preload() {
            this.load.image('bg', 'assets/bg_space.png');
            this.load.spritesheet('bird', 'assets/bird-purple.png', { frameWidth: 75, frameHeight: 75 });

        }

        // Função para criação dos objetos no jogo
        function create() {
            // Adiciona a imagem de fundo
            this.add.image(400, 300, 'bg').setScale(1.2);

            // Cria o sprite do pássaro
            passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3);

            // Cria a animação do pássaro 
            this.anims.create({
                key: 'fly', // Nome da chave
                frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }), // Seleciona os quadros da animação
                frameRate: 10, // Taxa de quadros por segundo
                repeat: -1  // Faz a animação ficar em loop infinito
            });

            // Inicia a animação
            passarinho.anims.play('fly', true);
        }

        // Função de atualização
        function update() {

            // Movimentação na direção horizontal
            if (passarinho.x === 100) {
                passarinho.setFlip(false, false); // Gira o pássaro para a frente
                passarinho.ida = true;  // Define que o pássaro está indo para a direita
            }

            if (passarinho.x < 700 && passarinho.ida === true) {
                console.log("o que acontece?"); // Console log para depuração
                passarinho.x += 5; // Move o pássaro para a direita (x aumenta)
            }

            if (passarinho.x === 700) {
                passarinho.setFlip(true, false); // Vira o pássaro para a esquerda
                passarinho.ida = false; // Define que o pássaro está indo para a esquerda
            }

            if (passarinho.x > 100 && passarinho.ida === false) {
                console.log("e o que acontece agora?");
                passarinho.x -= 5; // Move o pássaro para a esquerda (x diminui)
            }

            // Movimentação na direção vertical
            if (passarinho.y === 100) { 
                passarinho.setFlip(false, false); // Gira o pássaro para a frente
                passarinho.ida = true; // Define que o pássaro está indo para baixo
            }

            if (passarinho.y < 500 && passarinho.ida === true) {
                console.log("o que acontece?");
                passarinho.y += 8;  // Move o pássaro para baixo (y aumenta)
            }

            if (passarinho.y === 800) {
                passarinho.setFlip(true, false); // Vira o pássaro para cima
                passarinho.ida = false; // Define que o pássaro está indo para cima
            }

            if (passarinho.y > 70 && passarinho.ida === false) {
                console.log("e o que acontece agora?");
                passarinho.y -= 3; // Move o pássaro para cima (y diminui)
            }
        }

    </script>

</body>

</html>
