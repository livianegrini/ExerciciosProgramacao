<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

    <title>Fase 1</title>
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>

</body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',//
            arcade: {
                gravity: { y: 300 },
                // debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }

    };

    var game = new Phaser.Game(config);

    var maca;
    var plataforma = [];
    var personagem;
    var teclado;
    var pontuacao = 0;
    var placar;
    var teste;
    var poeira;

    function preload() {
        // Carregando imagem de fundo
        this.load.image('fundo', 'assets/fundo.png');
        // Carregando imagem da platarfoma
        this.load.image('plataforma', 'assets/plataforma.png');
        // Carregando imagem da maca
        this.load.image('maca', 'assets/maca.png');
        // Carregando imagem do personagem
        this.load.spritesheet('personagem', 'assets/personagem.png', { frameWidth: 106.5, frameHeight: 190 });
        // Carregando imagem da poeira
        this.load.image('poeira', 'assets/poeira.png');
    }

    function create() {
        // Adicionando imagem de fundo
        this.add.image(400, 300, 'fundo');


        // Adicionando imagem da poeira
        poeira = this.add.sprite(0, 0, 'poeira').setScale(0.7);
        poeira.setVisible(false);

        // Adicionando 3 imagens de plataformas na lista de plataformas
        plataforma.push(this.physics.add.staticImage(150, 300, 'plataforma').setScale(0.5));
        plataforma.push(this.physics.add.staticImage(600, 300, 'plataforma').setScale(0.5));
        plataforma.push(this.physics.add.staticImage(400, 400, 'plataforma').setScale(0.5));

        plataforma.forEach(item => {

            item.setSize(item.width * 0.5, item.height * 0.5); // Centraliza a hitbox, como se fosse o setScale
            item.refreshBody(); // Atualiza o corpo físico após o scale
        });

        // Captura as teclas do teclado para controle do personagem
        teclado = this.input.keyboard.createCursorKeys();

        // Adicionando imagem da maca
        maca = this.physics.add.sprite(100, 0, 'maca').setScale(0.1);
        maca.setCollideWorldBounds(true);

        // Adicionando colisão entre a maca e a plataforma
        this.physics.add.collider(maca, plataforma);

        personagem = this.physics.add.sprite(100, 300, 'personagem').setScale(0.7);
        // personagem.setBounce(0.7);

        // Adicionando texto placar 
        placar = this.add.text(50, 50, 'maças:' + pontuacao, { fontSize: '35px', fill: '#FFD700' });

        // Impede que o personagem saia da tela
        personagem.setCollideWorldBounds(true);

        // Adicionando colisão entre a personagem e a plataforma
        this.physics.add.collider(personagem, plataforma);

        // Quando o personagem encostar na maca
        this.physics.add.overlap(personagem, maca, function () {
            maca.setVisible(false); // maca fica "invisível"

            var posicaoMaca_Y = Phaser.Math.RND.between(50, 650); // Sorteia número

            maca.setPosition(posicaoMaca_Y, 100); // Ajusta a posição da maca

            pontuacao += 1; // Soma pontuação
            console.log("Pontuação:" + pontuacao);

            placar.setText('maças:' + pontuacao); // Atualiza texto no placar

            maca.setVisible(true); // Ativa a visão da "nova maca"
        });

        this.anims.create({
            key: "andar",
            frames: this.anims.generateFrameNumbers("personagem", { start: 0, end: 5 }),
            frameRate: 13,
            repeat: -1,
        });

        this.anims.create({
            key: "parar",
            frames: this.anims.generateFrameNumbers("personagem", { start: 5, end: 5 }),
            frameRate: 10,
            repeat: -1,
        });

        this.anims.create({
            key: "voltar",
            frames: this.anims.generateFrameNumbers("personagem", { start: 0, end: 5 }),
            frameRate: 13,
            repeat: -1,
        });

        this.anims.create({
            key: "pular",
            frames: this.anims.generateFrameNumbers("personagem", { start: 6, end: 11 }),
            frameRate: 10,
            repeat: -1,
        });
    }

    function update() {
        // Movimenta para a esquerda
        if (teclado.left.isDown) {
            personagem.setFlipX(true);
            personagem.setVelocityX(-150);
            personagem.anims.play('voltar', true);
            ativarTurbo();

            // Movimenta para a esquerda
        } else if (teclado.right.isDown) {
            personagem.setFlipX(false);
            personagem.setVelocityX(150);
            personagem.anims.play('andar', true);
            ativarTurbo();

            // Movimenta para a direita
        } else {
            personagem.setVelocityX(0);
            personagem.anims.play('parar', true);
            // MFaz ele ficar parado
        }

        // Movimento para cima
        if (teclado.up.isDown) {
            // verificar se alien esta tocando o chao antes de pular
            personagem.setVelocityY(-150);
            ativarTurbo();
            personagem.anims.play('pular', true);
        }
        // Movimento para baixo
        else {
            semTurbo();
        }

        // Atualiza a posição do "foguinho" em relação ao personagem
        poeira.setPosition(personagem.x, personagem.y + (personagem.displayHeight / 2) + 25);

    }

    // Função para ativar turbo
    function ativarTurbo() {
        poeira.setVisible(true);

    }

    // Função para desativar turbo
    function semTurbo() {
        poeira.setVisible(false);

    }

</script>

</html>
